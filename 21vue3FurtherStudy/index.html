    .origin-transition-box {
      width: 100px;
      height: 100px;
      background-color: gray;
    }
    /* 初始状态 */
    .enter-form {
      transform: translateX(200px);
    }
    /* 结束状态 */
    .enter-to {
      transform: translateX(0px);
    }
    /* 运动过程 */
    .enter-active {
      transition: transform 1s ease-in-out;
    }
  </style>
